<html>
  <!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="image-container"><img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"class="image"><a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <main class="main">
      <section id="add-element"><label class="header new-task" for="new-task">Add Item</label>
        <li class="task-wrapper"><input id="new-task" class="task-input" type="text"><button class="btn">Add</button></li>
      </section>
      <h3 class="header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="single-task"><input class="checkbox" type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task-input"><button class="btn edit">Edit</button><button class="btn delete"><img class="icon" src="./remove.svg" alt=""></button></li>
        <li class="single-task edit-mode"><input class="checkbox" type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task-input"><button class="btn edit">Save</button><button class="btn delete"><img class="icon" src="./remove.svg" alt=""></button></li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul id="completed-tasks">
        <li class="single-task"><input class="checkbox" type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task-input"><button class="btn edit">Edit</button><button class="btn delete"><img class="icon" src="./remove.svg" alt=""></button></li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
